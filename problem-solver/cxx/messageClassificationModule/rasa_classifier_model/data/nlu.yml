version: "3.1"

nlu:
  - intent: greeting_message
    examples: |
      - Привет
      - Здравствуйте
      - Здравствуй
      - Хай
      - Приветик

  - intent: message_about_entity
    examples: |
      - Что такое [Ника](rrel_entity)?
      - Что такое [машина](rrel_entity)?
      - Что такое [множество](rrel_entity)?
      - Что такое [помидор](rrel_entity)?
      - Что такое [теорема Пифагора](rrel_entity)?
      - Что такое [нечёткое множество](rrel_entity)?
  
  - intent: message_about_skill
    examples: |
      - Что умеет [Ника](rrel_entity)?
      - Что умеет [машина](rrel_entity)?
      - Чем занимается [учитель](rrel_entity)?

  - intent: message_about_subdividing
    examples: |
      - На что декомпозируется [множество](rrel_entity)?
      - На что декомпозируется [треугольник](rrel_entity)?
      - Каким бывает [сообщение](rrel_entity)?
      - Какое бывает [учитель](rrel_entity)?

  - intent: message_about_weather
    examples: |
      - Какая погода в [Минске](rrel_entity) в [Беларусь](rrel_entity)?
      - Какая температура в [Бресте](rrel_entity)?
      - Какая погода в [Москве](rrel_entity)? 

  - intent: color_message
    examples: |
      - Поменяй цвет [хедера](rrel_entity) на [#fff](rrel_color)
      - Поменяй цвет [строки](rrel_entity) на [#abc](rrel_color)
      - Поменяй цвет [футера](rrel_entity) на [#ffffee](rrel_color)
      - Измени цвет компонента [основная часть](rrel_entity) на [#abcdef](rrel_color)

  - intent: message_about_letter_search
    examples: |
      - Какие слова ты знаешь на букву [К](rrel_entity)?
      - Какое слово ты знаешь на букву [А](rrel_entity)?
      - Что в примере начинается на букву [М](rrel_entity)?
  
  - intent: message_about_lab_work_condition
    examples: |
      - Какое условие в [1 лабе](rrel_entity)?
      - Какое условие [Лабораторной работы №1](rrel_entity)?
      - Какое условие во [2 лабе](rrel_entity)?
      - Какое условие [второй лабы](rrel_entity)?
      - Какое условие [лабораторной работы 2](rrel_entity)?
      - Какое условие [Лабораторной работы №2](rrel_entity)?
      - Какое условие в [3 лабе](rrel_entity)?
      - Какое условие [третьей лабы](rrel_entity)?
      - Какое условие в [третьей лабе](rrel_entity)?
      - Какое условие [лабы 3](rrel_entity)?
      - Какое условие [лабораторной работы 3](rrel_entity)?
      - Какое условие [Лабораторной работы №3](rrel_entity)?
      - Какое условие в [4 лабе](rrel_entity)?
      - Какое условие [4 лр](rrel_entity)?
      - Какое условие [Лабораторной работы №4](rrel_entity)?

  - intent: message_about_lab_work_deadline
    examples: |
      - Какой дедлайн [1 лабы](rrel_entity)?
      - Какой дедлайн [второй лабы](rrel_entity)?
      - Какой дедлайн [третьей лабораторной](rrel_entity)?
      - Какой срок сдачи [4 лабы](rrel_entity)?
      - Какой срок сдачи [первой лабораторной работы](rrel_entity)?
      - Когда защита [второй лр](rrel_entity)?
      - Когда можно сдать [третью лабу](rrel_entity)?
      - Когда нужно сдавать [лабораторную рработу №4](rrel_entity)?
  
  - lookup: rrel_entity
    examples: |
      - #\w+
      - 1 лр
      - первой лр
      - первую лр
      - 1 лабе
      - 1 лабы
      - 1 лабу
      - лабе 1
      - лабы 1
      - лабу 1
      - первой лабе
      - первой лабы
      - первую лабу
      - 1 лабораторной
      - 1 лабораторную
      - первой лабораторной
      - первую лабораторную
      - первой лабораторной работе
      - первой лабораторной работы
      - первую лабораторную работу
      - лабораторной работе 1
      - лабораторной работы 1
      - лабораторную работу 1
      - лабораторной работе №1
      - лабораторной работе №1
      - лабораторную работу №1